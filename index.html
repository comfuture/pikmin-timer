<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피크민블룸 버섯 타이머</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>피크민블룸 버섯 타이머</h1>
        
        <div class="input-area">
            <div class="time-input-wrapper">
                <label for="time-input">시간 입력:</label>
                <input type="text" id="time-input" placeholder="예: 1:30:00, 1시간 30분, 1h 30m">
                <div class="input-hint">
                    <p>입력 예시:</p>
                    <ul>
                        <li>1:30:45 (시:분:초)</li>
                        <li>1시간 30분 (한국어)</li>
                        <li>1h 30m 45s (영어)</li>
                    </ul>
                </div>
            </div>
            
            <button id="add-timer">추가</button>
        </div>
        
        <div class="timers-container">
            <h2>현재 타이머</h2>
            <ul id="timers-list"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
